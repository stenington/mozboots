<!DOCTYPE html>
<html>
<!-- We provide our own app template to:
       * include persona
       * include foundation in the body (pre-5.0.3)
       * prevent body clobbering with an extra div (so persona's hidden iframe isn't lost)
-->
<head>
  <script src="https://login.persona.org/include.orig.js"></script>
  <script src="#{jsFileName}"></script>
  <link rel="stylesheet" href="#{cssFileName}" type="text/css">
</head>
<body>
  <div>
   <!-- Replace this div with main view instead of body to avoid clobbering persona hidden iframe -->
  </div>
  <!-- Until foundation 5.0.3 is released, foundation.js has to be included in the body so we'll just get the full thing
       with all the components from a CDN for now; see https://github.com/zurb/foundation/pull/3643 for details -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script>
</body>
</html>
